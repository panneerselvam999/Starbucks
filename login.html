<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tata Starbucks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<link rel="stylesheet" href="login.css">



<body>
    <div class="container">
        <!-- nav - start -->
        <div class="nvabar bg-white">
            <div class="nvabar sticky-top top-0 bg-white">
                <div class="row mb-4 d-flex align-items-center">
                    <div class="col-lg-1">
                        <a href="index.html">
                            <img src="img/logo.png" alt="" style="width: 40px" />
                        </a>
                    </div>

                    <div class="col-lg-5">
                        <div class="nvabar d-flex align-items-center nav-menu">
                            <a class="m-4 text-dark pb-2 nav-link" href="index.html">Home</a>
                            <a class="m-4 text-dark pb-2 nav-link" href="gift.html">Gift</a>
                            <a class="m-4 text-dark pb-2 nav-link" href="order.html">Order</a>
                            <a class="m-4 text-dark pb-2 nav-link" href="">Pay</a>
                            <a class="m-4 text-dark pb-2 nav-link" href="">Store</a>
                        </div>
                    </div>

                    <div class="col-lg-3 ms-auto">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 rounded-5" type="search"
                                placeholder="Looking for something specific?" aria-label="Search" />
                        </form>
                    </div>

                    <div class="col-lg-1 ms-auto">
                        <a href="login.html">
                            <img src="img/login.png" alt="" style="width: 40px" />
                        </a>
                    </div>
                </div>
            </div>
            <!-- nav - end -->

            <!-- breadcrumb - start -->
            <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html" style="text-decoration: none; color: black">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Create An Account</li>
                </ol>
            </nav>
            <!-- breadcrumb - end -->
        </div>



        <!-- green - start -->
        <div class="green d-flex justify-content-between position-relative">
            <img src="img/green_rleaf.svg" class="position-absolute top-0 end-0" alt="">
            <img src="img/green_ldots.svg" class="position-absolute bottom-0 start" alt="">
        </div>
        <!-- green - end -->



        <!-- form - start -->
        <form action="">
        <div class="row mb-4 mt-5 form-out">

            <p class="h4 mb-4 mt-5">Login to Starbucks</p>

            <hr>

            <div class="row mb-4">
                <div class=" col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control border-0 border-bottom rounded-0 mb-4" id="inputEmail4" placeholder="Enter Email Id" required>
                </div>
                <div class=" col-md-6"> 
                    <label class="form-label" for="typeNumber">Number </label>
                    <input type="tel" id="typeNumber" class="form-control border-0 border-bottom rounded-0" placeholder="Enter Mobile Number" required>
                </div>
            </div>
            <div class="row mb-4 ">
                <div class=" col-md-6">
                    <label for="inputPassword4" class="form-label ">Create Password</label>
                    <input type="password" class="form-control border-0 border-bottom rounded-0 mb-4" id="inputPassword4" placeholder="Enter Password" required>
                </div>
                <div class=" col-md-6">
                    <label for="inputPassword4" class="form-label ">Confirm Password</label>
                    <input type="password" class="form-control border-0 border-bottom rounded-0" id="inputPassword4" placeholder="Enter Confirm Password" required>
                </div>
                <div class="btn-class text-center">
                <button class="btn border btn-block rounded-5 m-5 bg-secondary text-white" type="submit" >Submit</button>
            </div>
            </div>
        </div>
    </form>
        <!-- form - end -->





       





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jquery link  -->
        <link rel="stylesheet" href="jquery.min.js" />
</body>

</html>
